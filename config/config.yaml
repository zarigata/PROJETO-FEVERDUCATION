# Configuration for FeverDucation platform

# Ollama AI settings
ollama:
  # Ollama external server configuration
  host: "<OLLAMA_HOST_OR_IP>"   # e.g., "192.168.1.100" or hostname
  port: 11434                  # Ollama API port
  model: "llama3.2"            # default model selection
  style_preferences:            # response style customization
    tone: "conversational"     # e.g., "formal", "friendly"
    response_format: "text"    # e.g., "text", "json"
  pre_prompt: |                  # system prompt prepended to every user query
    You are an AI tutor for the FeverDucation platform.
    Provide clear, concise, and engaging educational responses.

# Frontend
frontend:
  url: "http://localhost:5173"

# Database credentials
database:
  host: "postgres"
  port: 5432
  name: "feverducation"
  user: "postgres"
  password: "feverducation_password"

# Admin user credentials
admin:
  username: "admin"
  password: "change_me"
  email: "admin@feverducation.com"

# JWT settings
jwt:
  secret_key: "your_secret_key"
  algorithm: "HS256"
  access_token_expire_minutes: 60
